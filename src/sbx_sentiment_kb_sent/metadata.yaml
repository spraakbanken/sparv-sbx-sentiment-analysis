#y yaml-language-server: $schema=https://github.com/spraakbanken/metadata/raw/refs/heads/main/schema/metadata.json
id: sbx-swe-sentiment_sentence-transformers-kblab_robust_swedish_sentiment_multiclass
short_description:
  swe: Sentimentanalys per mening med KBLab/robust-swedish-sentiment-multiclass
  eng: Sentiment analysis per sentence using KBLab/robust-swedish-sentiment-multiclass
description:
  swe: |-
    Sentimentanalys per mening med [transformers](https://github.com/Huggingface/transformers)
    och [KBLab/robust-swedish-sentiment-multiclass](https://huggingface.co/KBLab/robust-swedish-sentiment-multiclass).
  eng: |-
    Sentiment analysis per sentence using [transformers](https://github.com/Huggingface/transformers)
    with [KBLab/robust-swedish-sentiment-multiclass](https://huggingface.co/KBLab/robust-swedish-sentiment-multiclass).
task: sentiment analysis
plugin_url: https://pypi.org/project/sparv-sbx-sentiment-kb-sent
language_codes:
  - swe
keywords:
  - transformers
  - kb-lab
annotations:
  - <sentence>:sbx_sentiment_kb_sent.sentiment--kb-sent
example_output: |-
  ```xml
  <sentence sentiment--kb-sent="|NEUTRAL:0.946|">
  <token pos="JJ">Stora</token>
  <token pos="NN">regnmängder</token>
  <token pos="VB">väntas</token>
  <token pos="PP">under</token>
  <token pos="NN">måndagen</token>
  <token pos="KN">och</token>
  <token pos="PM">SMHI</token>
  <token pos="VB">har</token>
  <token pos="VB">utfärdat</token>
  <token pos="DT">en</token>
  <token pos="JJ">gul</token>
  <token pos="NN">varning</token>
  <token pos="PP">för</token>
  <token pos="PC">skyfallsliknande</token>
  <token pos="NN">regn</token>
  <token pos="PP">över</token>
  <token pos="JJ">stora</token>
  <token pos="NN">delar</token>
  <token pos="PP">av</token>
  <token pos="NN">landets</token>
  <token pos="JJ">södra</token>
  <token pos="JJ">halva</token>
  <token pos="MAD">.</token>
  </sentence>
  ```
tools:
  - name: "transformers"
    url: "https://github.com/huggingface/transformers"
    license: "Apache-2.0 license"
models:
  - name: "KBLab/robust-swedish-sentiment-multiclass"
    url: "https://huggingface.co/KBLab/robust-swedish-sentiment-multiclass"
    description: |-
      KBLab presents a robust, multi-label sentiment classifier trained on Swedish texts.
      The model is robust in the sense that it is trained on multiple datasets of different
      text types and allows labeling of neutral as well positive and negative texts.
    license: "Apache-2.0 license"
other_references:
  - "https://kb-labb.github.io/posts/2023-06-16-a-robust-multi-label-sentiment-classifier-for-swedish/"
  - "Repository: https://github.com/spraakbanken/sparv-sbx-sentiment-kb-sent"
created: 2024-05-28
updated: 2025-10-24
